<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>

<style>

    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

</style>

<body>

    <div class="layout">

        <table>
           <thead>
              <tr>
                <th>글번호</th>
                <th>제목</th>
              </tr>
           </thead>
          <tbody>
                <!-- th:each 반복문으로 list에서 board가 없어질 때 까지 반복됨. -->
              <tr th:each="board : ${list}">
                <td th:text="${board.id}">1</td>
                  <!-- th:href="@{}" 태그를 걸어서 {}안의 내용을 불러오도록 함 -->
                  <td>
                      <!-- 쿼리 스트링 방식 == view?id=4 -->
                      <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a>
                  </td>
              </tr>
          </tbody>
       </table>
    </div>

</body>
</html>
